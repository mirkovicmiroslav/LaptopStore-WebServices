<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <div
        id="carouselExampleIndicators"
        class="carousel slide my-4"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img
              class="d-block img-fluid"
              src="assets/lenovo_thinkpad.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid"
              src="assets/dell.jpeg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid"
              src="assets/mac_pro.jpeg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">
        <div
          class="col-lg-4 col-md-6 mb-4"
          *ngFor="let product of productData.products; let i = index"
        >
          <div class="card h-100">
            <a routerLink="product/{{ product.idProduct }}"
              ><img
                class="card-img-top"
                [src]="productImage[i + 1]"
                width="700"
                height="150"
                alt=""
            /></a>
            <div class="card-body">
              <h4 class="card-title">
                <a routerLink="product/{{ product.idProduct }}">{{
                  product.brand
                }}</a>
              </h4>
              <h5>{{ product.price }} <small>RSD</small></h5>
              <p class="card-text">
                <small
                  ><b>CPU:</b> {{ product.processor }}<br />
                  <b>RAM:</b> {{ product.ram }} <br /><b>GPU:</b>
                  {{ product.graphicCard }} <br /><b>HD:</b>
                  {{ product.hardDrive }}
                </small>
              </p>
            </div>
            <div class="card-footer">
              <small class="text-muted"
                ><a
                  style="float:left;"
                  routerLink="product/{{ product.idProduct }}"
                  >More...</a
                >
                <button
                  *ngIf="!isAdmin"
                  type="submit"
                  class="fadeIn fourth"
                  style="float:right;"
                  (click)="onBuy(product.idProduct)"
                >
                  Buy
                </button>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
